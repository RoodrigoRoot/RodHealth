{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
Actualizar Paciente
{% endblock %}
{% block content %}
<div class="container pt-4">
    <form method="POST">
    {% csrf_token %} 
        <div class="form-group">
            <label for="first_name">Nombre*</label>
            <input type="text" class="form-control" value="{{patient.user.first_name}}" id="first_name" name="first_name"> 
            </div>
            <div class="form-group">
                <label for="last_name">Apellidos*</label>
            <input type="text" class="form-control" value="{{patient.user.last_name}}" id="last_name" name="last_name"> 
            </div>
        
            <div class="form-group">
                <label for="email">Email*</label>
            <input type="text" class="form-control" value="{{patient.user.email}}" id="email" name="email"> 
            </div>

        {{form|crispy}}
        <div class="form-group">
            <input type="submit" value="Actualizar" class="btn btn-success">
            </div>
    </form>
</div>
{% endblock %}
