{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Crear Paciente
{% endblock %}

{%  block content %}
  
  <div class="container">
    <form method="POST" id="form_create_patient">{% csrf_token %}
        {{second_form|crispy}}
        {{form|crispy}}
        <input type="submit" value="Agregar" class="btn btn-success">
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>

<script>
  function message_error(obj){
    var html = '';
    if(typeof(obj)==='object'){
    var html = '<ul style="text-align: left;">'
    $.each(obj, function(key,value){
        html+='<li>'+ key+': '+  value+'</li>'
    })
    html+='</ul>';
    }
    else{
        html = '<p>'+obj+'</p>';
    }
    Swal.fire({
        title: 'Error!',
        html:html,
        icon: 'error',
        confirmButtonText: 'Aceptar'
      });
      }

  $("form").on("submit",function(e){
    e.preventDefault()
    var data = $("#form_create_patient").serializeArray()
    $.ajax({
      url: window.location.href,
      method:'POST',
      data:data,
      dataType: 'json',
    }).done(function(data){
      if (!data.hasOwnProperty('errors')){
        Swal.fire({
                title:'¡Éxito!',
                icon:'success',
                text:'Puedes verlo en la lista de pacientes',
                html: "<a href='{% url 'list_patients' %}'>Ver pacientes</a>",
                confirmButtonText: 'Aceptar',
        }
                )
              return false;
            }
            message_error(data.errors)
  }).fail(function(XHR,textStatus, erroThown){
    console.log(XHR)
      Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: textStatus+" "+erroThown,
        
      })

    })
  })


</script>
{% endblock%}
