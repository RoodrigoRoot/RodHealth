<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Boostrap-->
  <script src="{% static '/bootstrap-4.5.2/js/jquery.js'%}"></script>

  <script src="{% static '/popper/popper.min.js' %}"></script>
  
  <link rel="stylesheet" href="{% static '/bootstrap-4.5.2/css/bootstrap.min.css'%}">
  <script src="{% static '/bootstrap-4.5.2/js/bootstrap.min.js'%}"></script>

  <!--Boostrap-->
  
  <!--Select2-->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
  <link href="{% static '/select2-4.06/dist/css/select2.css'%}">

  <script src="{% static '/select2-4.06/dist/js/select2.min.js'%}"></script>
  <!--Select2-->

  <!-- Moment.js -->
  <script src="{% static '/moment-2.23.0/min/moment.min.js' %}"></script>


  <!-- Tempus Dominus Bootstrap 4 -->


    <link rel="stylesheet" href="{% static '/tempusdominus-5.1.2/css/tempusdominus-bootstrap-4.min.css' %}">


    <script src="{% static '/tempusdominus-5.1.2/js/tempusdominus-bootstrap-4.min.js' %}"></script>


    <!--Font Awesome-->    
  <link rel="stylesheet" href="{% static '/font-awesome-4.7.0/css/font-awesome.min.css' %}">



  {% block css %}{% endblock %}
  <title>RodHealth | {% block title%}{% endblock %}</title>
</head>

<body>
  {% if user.is_authenticated%}

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'index' %}">RodHealth</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'patients' %}">Pacientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'appoiments' %}">Citas</a>
        </li>
        <li class="nac-item">
          <a class="nav-link" href="{% url 'account' user.id %}">Mi cuenta</a>
        </li>
      </ul>
        <a class="nav-link btn btn-outline-danger" href="{% url 'logout' %}">Salir</a>
    </div>
  </nav>

  {% endif %}

  {% block content %}
  {% endblock %}

</body>

<script>
  $(document).ready(function () {
    $('.select-patient').select2();
  });


  $('#exampleModalCenter').on('shown.bs.modal', function () {
  $('#myInput').trigger('focus')
})
</script>
{% block script %}
{% endblock %}

</html>
